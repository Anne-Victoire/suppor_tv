<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title> pop up supportv</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet" > 


</head>

<body>
	<a href="#button-book-this-place"> Book this place </a>

	<div id="button-book-this-place" class="pop-up">
		<div class="pop-up-content">
			<div class="title"> Registered customers </div>
				<form action="#">
				<div class="data">
					<label>Email</label>
					<input type="text" required>
				</div>
				<div class="data">
					<label>Password</label>
					<input type="Password" required>
				</div>
				<div class="forgot-password"><a href="#">Forgot Password ?</div>
				<div class="btn-login">
					<div class="inner"></div>
					<button type="submit">Sign In</button>
				</div>
				<div class="create-an-account"><a href="#">Create an account</a></div>
				</form>
			<a href="#" class="pop-up-close">&times;
		</div>
	</div>


</body>

</html>
